<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Call Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes wave {
            0% { height: 10px; opacity: 0.4; }
            50% { height: 30px; opacity: 1; }
            100% { height: 10px; opacity: 0.4; }
        }
        .wave-bar {
            animation: wave 1.5s infinite ease-in-out;
            transform-origin: center;
        }
        .wave-bar:nth-child(1) { animation-delay: 0.1s; }
        .wave-bar:nth-child(2) { animation-delay: 0.3s; }
        .wave-bar:nth-child(3) { animation-delay: 0.6s; }
        .wave-bar:nth-child(4) { animation-delay: 0.9s; }
        .wave-bar:nth-child(5) { animation-delay: 1.2s; }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse-effect {
            animation: pulse 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .phone-morph {
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: visible;
        }
        
        .extended-bubble {
            position: relative;
            margin-left: -2rem;
            margin-right: -2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .background-waves {
            background: 
                radial-gradient(circle at 30% 60%, rgba(30, 144, 255, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 70% 20%, rgba(100, 149, 237, 0.08) 0%, transparent 30%),
                linear-gradient(to bottom right, #f8fafc, #e2e8f0);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center background-waves overflow-x-hidden">
    <div class="max-w-md w-full mx-4 relative phone-morph">
        <!-- Floating Phone UI -->
        <div class="bg-white rounded-3xl shadow-xl overflow-hidden border-8 border-gray-800 relative">
            <!-- Phone Header -->
            <div class="bg-gray-900 p-3 flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <span class="text-white text-xs font-medium">AT&T</span>
                    <div id="signal-strength" class="flex items-center">
                        <div class="h-2 w-1 bg-blue-400 mx-px"></div>
                        <div class="h-2 w-1 bg-blue-400 mx-px"></div>
                        <div class="h-3 w-1 bg-blue-400 mx-px"></div>
                        <div class="h-4 w-1 bg-blue-400 mx-px"></div>
                        <div class="h-3 w-1 bg-gray-500 mx-px"></div>
                    </div>
                    <div class="text-white text-xs">
                        <span id="time">12:34</span>
                    </div>
                </div>
                <div class="flex items-center space-x-1">
                    <i class="fas fa-5g text-white text-sm mr-1"></i>
                    <i class="fas fa-battery-full text-white text-sm"></i>
                </div>
            </div>
            
            <!-- Screen Content -->
            <div class="p-6 flex flex-col items-center" style="min-height: 600px;">
                <!-- AI Avatar -->
                <div class="relative mb-6 pulse-effect">
                    <div class="w-24 h-24 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center shadow-lg">
                        <i class="fas fa-headset text-white text-4xl"></i>
                    </div>
                    <div class="absolute -bottom-2 -right-2 bg-green-400 rounded-full w-6 h-6 flex items-center justify-center border-2 border-white">
                        <i class="fas fa-wave-square text-white text-xs"></i>
                    </div>
                </div>
                
                <!-- Call Info -->
                <div class="text-center mb-8 fade-in">
                    <h2 class="text-2xl font-bold text-gray-800">AI Assistant</h2>
                    <p class="text-gray-500">Active call</p>
                    <div class="mt-2 text-blue-500">
                        <span id="call-timer">00:34</span>
                    </div>
                </div>
                
                <!-- Waveform Visualization -->
                <div class="w-full mb-10 fade-in">
                    <div class="flex justify-center items-end h-20 space-x-1">
                        <div class="wave-bar w-2 bg-gradient-to-t from-blue-500 to-blue-300 rounded-full" style="height: 20px;"></div>
                        <div class="wave-bar w-2 bg-gradient-to-t from-blue-600 to-blue-400 rounded-full" style="height: 10px;"></div>
                        <div class="wave-bar w-2 bg-gradient-to-t from-blue-700 to-blue-500 rounded-full" style="height: 30px;"></div>
                        <div class="wave-bar w-2 bg-gradient-to-t from-blue-500 to-blue-300 rounded-full" style="height: 20px;"></div>
                        <div class="wave-bar w-2 bg-gradient-to-t from-blue-600 to-blue-400 rounded-full" style="height: 15px;"></div>
                        <div class="wave-bar w-2 bg-gradient-to-t from-blue-700 to-blue-500 rounded-full" style="height: 25px;"></div>
                        <div class="wave-bar w-2 bg-gradient-to-t from-blue-500 to-blue-300 rounded-full" style="height: 10px;"></div>
                    </div>
                </div>
                
                <!-- AI Message Bubble -->
                <div class="w-full fade-in relative" style="animation-delay: 0.5s;">
                    <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-r-2xl rounded-tl-2xl p-4 mb-6 extended-bubble relative z-10"
                         style="margin-left: -1rem;">
                        <div class="text-gray-700 flex items-start">
                            <div class="mr-2 text-blue-500"><i class="fas fa-robot"></i></div>
                            <p id="ai-message">Hello! I'm Nova, your AI assistant. I'm currently handling your call with our support team.</p>
                        </div>
                        <div class="absolute -top-2 left-4 w-4 h-4 bg-gradient-to-br from-blue-50 to-blue-100 transform rotate-45"></div>
                    </div>
                </div>

                <!-- User Message Bubble -->
                <div class="w-full fade-in relative" style="animation-delay: 0.8s;">
                    <div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-l-2xl rounded-tr-2xl p-4 mb-6 extended-bubble ml-auto relative z-10"
                         style="width: 90%; margin-right: -1rem;">
                        <div class="text-gray-700 flex items-start">
                            <div class="mr-2 text-gray-500"><i class="fas fa-user"></i></div>
                            <p id="user-message">Hi Nova, can you check my appointment for tomorrow?</p>
                        </div>
                        <div class="absolute -top-2 right-4 w-4 h-4 bg-gradient-to-br from-gray-50 to-gray-100 transform rotate-45"></div>
                    </div>
                </div>
                
                <!-- Call Features -->
                <div class="w-full mt-6 space-y-3">
                    <!-- Active Speaker -->
                    <div class="bg-blue-50 rounded-xl p-3 flex items-center fade-in" style="animation-delay: 1s;">
                        <div class="bg-blue-100 p-2 rounded-lg text-blue-600 mr-3">
                            <i class="fas fa-user-friends"></i>
                        </div>
                        <div>
                            <p class="font-medium text-gray-700">Active Speaker</p>
                            <p class="text-sm text-gray-500">Nova (AI Assistant)</p>
                        </div>
                    </div>
                    
                    <!-- Call Quality -->
                    <div class="bg-gray-50 rounded-xl p-3 flex items-center fade-in extended-bubble" style="animation-delay: 1.2s;">
                        <div class="bg-green-100 p-2 rounded-lg text-green-600 mr-3">
                            <i class="fas fa-signal"></i>
                        </div>
                        <div>
                            <p class="font-medium text-gray-700">Call Quality</p>
                            <p class="text-sm text-gray-500">Excellent connection</p>
                        </div>
                    </div>
                    
                    <!-- Call Actions -->
                    <div class="flex justify-center space-x-4 mt-6 fade-in" style="animation-delay: 1.4s;">
                        <button class="w-14 h-14 rounded-full bg-red-100 flex items-center justify-center text-red-500 shadow-lg hover:shadow-xl hover:bg-red-200 transition-all">
                            <i class="fas fa-phone-slash text-lg"></i>
                        </button>
                        <button class="w-14 h-14 rounded-full bg-white flex items-center justify-center text-blue-500 shadow-lg hover:shadow-xl hover:bg-blue-50 transition-all border-2 border-blue-200">
                            <i class="fas fa-microphone text-lg"></i>
                        </button>
                        <button class="w-14 h-14 rounded-full bg-white flex items-center justify-center text-green-500 shadow-lg hover:shadow-xl hover:bg-green-50 transition-all border-2 border-green-200">
                            <i class="fas fa-volume-up text-lg"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Background elements -->
                <div class="absolute inset-0 overflow-hidden -z-10 opacity-20">
                    <div class="absolute top-10 left-10 w-20 h-20 rounded-full bg-blue-300 filter blur-xl"></div>
                    <div class="absolute bottom-20 right-10 w-32 h-32 rounded-full bg-blue-400 filter blur-xl"></div>
                </div>
            </div>
        </div>
        
        <!-- Decorative Sound Waves -->
        <div class="absolute -left-20 bottom-40 -z-10">
            <svg width="150" height="150" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#3EB6F9" opacity="0.3" d="M47,-65.7C58.8,-53.4,65,-34.7,68.9,-14.2C72.9,6.3,74.5,28.7,64.2,45.3C54,61.8,31.8,72.5,8.7,76.3C-14.4,80.1,-38.4,77.2,-53.1,63.3C-67.8,49.4,-73.2,24.7,-73.2,-0.1C-73.2,-24.8,-67.9,-49.6,-53.5,-61.9C-39.1,-74.3,-15.5,-74.2,3.9,-77.5C23.3,-80.7,46.7,-87.3,47,-65.7Z" transform="translate(100 100) scale(0.8)" />
            </svg>
        </div>
        <div class="absolute -right-10 top-20 -z-10">
            <svg width="120" height="120" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path fill="#1B6CEB" opacity="0.2" d="M48.8,-65.2C62.2,-56.4,71.1,-41,73.1,-24.9C75.2,-8.8,70.3,7.9,61.6,23.4C53,38.8,40.5,53.1,23.9,61C7.3,68.8,-13.5,70.3,-30.9,63.2C-48.4,56.1,-62.6,40.5,-70.2,21.6C-77.9,2.8,-79,-19.3,-69.7,-38.3C-60.5,-57.3,-40.8,-73.4,-22.9,-80.1C-5.1,-86.8,10.9,-84.1,48.8,-65.2Z" transform="translate(100 100) scale(0.7)" />
            </svg>
        </div>
    </div>
    
    <script>
        // Update call timer
        let seconds = 34;
        setInterval(() => {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            document.getElementById('call-timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }, 1000);
        
        // Update current time
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            document.getElementById('time').textContent = `${hours}:${minutes} ${ampm}`;
        }
        updateTime();
        setInterval(updateTime, 60000);
        
        // On scroll effects
        let messages = [
            "I've confirmed your appointment with Dr. Smith tomorrow at 2:30 PM. ðŸ—“ï¸",
            "Would you like me to send directions to the clinic? ðŸ“",
            "I can also assist with prescription refills - just say 'refill medication' ðŸ’Š",
            "Your appointment is covered by insurance with a $20 copay. ðŸ’³",
            "Would you like to set a reminder for 1 hour before your appointment? â°"
        ];
        
        let currentMessage = 0;
        document.addEventListener('scroll', () => {
            currentMessage = (currentMessage + 1) % messages.length;
            const messageElement = document.getElementById('ai-message');
            
            // Animate out
            messageElement.style.transform = 'translateY(10px)';
            messageElement.style.opacity = '0';
            
            setTimeout(() => {
                messageElement.textContent = messages[currentMessage];
                
                // Animate in
                messageElement.style.transform = 'translateY(0)';
                messageElement.style.opacity = '1';
                messageElement.style.transition = 'all 0.3s ease';
            }, 300);
        });
        
        // Wave animation enhancement
        const waveBars = document.querySelectorAll('.wave-bar');
        setInterval(() => {
            waveBars.forEach(bar => {
                const randomHeight = Math.floor(Math.random() * 20) + 10;
                bar.style.height = `${randomHeight}px`;
            });
        }, 300);
    </script>
</body>
</html>
