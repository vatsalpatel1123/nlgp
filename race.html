<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed to Lead - AI Response Race</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .track {
            background: linear-gradient(90deg, #f3f4f6 0%, #e5e7eb 50%, #f3f4f6 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .racer {
            transition: left 0.1s linear;
        }
        
        .ai-racer {
            animation: pulse 2s infinite;
        }
        
        .human-racer {
            animation: shake 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-3px); }
            40% { transform: translateX(3px); }
            60% { transform: translateX(-3px); }
            80% { transform: translateX(3px); }
            100% { transform: translateX(0); }
        }
        
        .glow-trail {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(99, 102, 241, 0.7);
            filter: blur(5px);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
        }
        
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark {
            animation: fill 0.4s ease-in-out 0.4s forwards;
        }
        
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        
        @keyframes fill {
            100% { box-shadow: inset 0 0 0 100px #10b981; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Countdown header -->
        <div class="bg-indigo-600 text-white p-4">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-bold">Response Time Challenge</h2>
                <div class="flex items-center space-x-2 bg-indigo-700 px-4 py-2 rounded-lg">
                    <i class="fas fa-clock"></i>
                    <span id="timer" class="font-mono">10.00s</span>
                </div>
            </div>
            <p class="text-indigo-200 text-sm mt-1">Guaranteed response in under 10 seconds</p>
        </div>
        
        <!-- Race track -->
        <div class="p-6">
            <div class="relative h-32 mb-8">
                <!-- Race track with lanes -->
                <div class="absolute top-0 left-0 w-full h-2 bg-gray-300 rounded-full track"></div>
                <div class="absolute top-10 left-0 w-full h-2 bg-gray-300 rounded-full track"></div>
                <div class="absolute top-20 left-0 w-full h-2 bg-gray-300 rounded-full track"></div>
                
                <!-- Finish line -->
                <div class="absolute top-0 right-0 w-1 h-full bg-gradient-to-b from-yellow-400 to-yellow-500"></div>
                <div class="absolute top-0 right-0 w-5 h-full flex flex-col">
                    <div class="h-1/3 border-b-2 border-white"></div>
                    <div class="h-1/3 border-b-2 border-white"></div>
                    <div class="h-1/3"></div>
                </div>
                
                <!-- Racers -->
                <div id="ai-racer" class="racer ai-racer absolute top-1 left-4 w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center text-white font-bold z-10" style="left: 4px;">AI</div>
                <div id="human-racer1" class="racer human-racer absolute top-11 left-4 w-8 h-8 bg-rose-500 rounded-full flex items-center justify-center text-white font-bold z-10" style="left: 4px;">H1</div>
                <div id="human-racer2" class="racer human-racer absolute top-21 left-4 w-8 h-8 bg-amber-500 rounded-full flex items-center justify-center text-white font-bold z-10" style="left: 4px;">H2</div>
                
                <!-- Glow trails will be added dynamically -->
            </div>
            
            <!-- Start button -->
            <div id="start-container" class="text-center mt-8">
                <button id="start-race" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full transition-all transform hover:scale-105">
                    Start Response Race
                </button>
            </div>
            
            <!-- AI greeting -->
            <div id="ai-greeting" class="hidden mt-6 p-4 bg-indigo-50 border-l-4 border-indigo-500 rounded-r-lg">
                <div class="flex items-start">
                    <div class="flex-shrink-0 bg-indigo-100 p-2 rounded-full">
                        <i class="fas fa-robot text-indigo-600"></i>
                    </div>
                    <div class="ml-3">
                        <p id="greeting-text" class="text-gray-800 font-medium"></p>
                        <p class="text-gray-600 text-sm mt-1">AI Assistant connected to your CRM</p>
                    </div>
                </div>
            </div>
            
            <!-- Success frame -->
            <div id="success-frame" class="hidden mt-6 p-6 bg-green-50 rounded-lg text-center">
                <div class="flex flex-col items-center">
                    <div class="relative w-16 h-16 mb-4">
                        <svg class="checkmark w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" stroke="#10b981" stroke-width="2"/>
                            <path class="checkmark-check" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                        </svg>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Lead Converted Successfully!</h3>
                    <p class="text-gray-600 mb-4">CRM updated in real-time with all lead details</p>
                    <div class="flex justify-center space-x-4">
                        <div class="bg-white p-3 rounded-lg shadow flex items-center">
                            <i class="fas fa-user-tag text-indigo-600 mr-2"></i>
                            <span class="text-sm font-medium">Qualified Lead</span>
                        </div>
                        <div class="bg-white p-3 rounded-lg shadow flex items-center">
                            <i class="fas fa-calendar-check text-green-600 mr-2"></i>
                            <span class="text-sm font-medium">Follow-up Set</span>
                        </div>
                        <div class="bg-white p-3 rounded-lg shadow flex items-center">
                            <i class="fas fa-tasks text-blue-600 mr-2"></i>
                            <span class="text-sm font-medium">Task Created</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.getElementById('start-race');
            const timerElement = document.getElementById('timer');
            const aiRacer = document.getElementById('ai-racer');
            const humanRacer1 = document.getElementById('human-racer1');
            const humanRacer2 = document.getElementById('human-racer2');
            const startContainer = document.getElementById('start-container');
            const aiGreeting = document.getElementById('ai-greeting');
            const greetingText = document.getElementById('greeting-text');
            const successFrame = document.getElementById('success-frame');
            
            // Sample name to demonstrate personalization
            const sampleNames = ['Alex', 'Jamie', 'Taylor', 'Jordan', 'Casey', 'Riley'];
            const randomName = sampleNames[Math.floor(Math.random() * sampleNames.length)];
            
            let timerInterval;
            let raceInterval;

            let timeLeft = 10;
            let raceFinished = false;
            
            startButton.addEventListener('click', function() {
                // Update UI
                startContainer.classList.add('hidden');
                
                // Start countdown timer
                timeLeft = 10;
                timerInterval = setInterval(updateTimer, 100);
                
                // Start the race
                startRace();
                

            });
            
            function updateTimer() {
                timeLeft -= 0.05;
                if (timeLeft <= 0) {
                    timeLeft = 0;
                    clearInterval(timerInterval);
                }
                timerElement.textContent = timeLeft.toFixed(1) + 's';
            }
            
            function startRace() {
                let startTime = Date.now();
                const raceDuration = 5000 + Math.random() * 2000; // 5-7 seconds
                const trackWidth = document.querySelector('.track').offsetWidth - 40;
                
                raceInterval = setInterval(function() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / raceDuration, 1);
                    
                    // Smooth acceleration curve for AI
                    const aiProgress = trackWidth * easeInOutQuad(progress * 1.1);
                    aiRacer.style.left = aiProgress + 'px';
                    
                    // Human racers with smoother but slower movement
                    const human1Progress = trackWidth * easeInOutQuad(progress * (0.7 + Math.random() * 0.1));
                    humanRacer1.style.left = human1Progress + 'px';
                    
                    const human2Progress = trackWidth * easeInOutQuad(progress * (0.6 + Math.random() * 0.1));
                    humanRacer2.style.left = human2Progress + 'px';
                    
                    // End race when AI crosses finish line or time is up
                    if ((aiProgress >= trackWidth || progress >= 1) && !raceFinished) {
                        raceFinished = true;
                        clearInterval(raceInterval);
                        raceComplete();
                    }
                }, 16); // ~60fps
                
                function easeInOutQuad(t) {
                    return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
                }
            }
            

            function raceComplete() {
                clearInterval(timerInterval);
                
                // Show AI greeting after a short delay
                setTimeout(() => {
                    greetingText.textContent = `Hi ${randomName}, I saw you just filled out our form! How can I help you today?`;
                    aiGreeting.classList.remove('hidden');
                    
                    // Show success frame after another delay
                    setTimeout(() => {
                        successFrame.classList.remove('hidden');
                    }, 2000);
                }, 1000);
            }
        });
    </script>
</body>
</html>
